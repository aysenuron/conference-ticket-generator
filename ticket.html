<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Ticket</title>

  <link href="./output.css" rel="stylesheet">

  <script src="script.js" defer></script>

  <style>
    .no-show {
      display: none;
    }

    .red-border {
      border-color: red;
    }
  </style>
</head>

<body class="relative font-Inconsolata">
  <img class="fixed bottom-0 right-0 md:hidden lg:hidden -z-20" src="./assets/images/background-mobile.png" alt="background-mobile">
  <img class="hidden md:block lg:hidden md:fixed top-0 left-0 right-0 -z-30" src="./assets/images/background-tablet.png" alt="background-tablet">
  <img class="hidden lg:block lg:fixed top-0 left-0 right-0 -z-40" src="./assets/images/background-desktop.png" alt="background-desktop">
  
  <img class="fixed top-0 right-0 -z-10" src="./assets/images/pattern-lines.svg" alt="pattern-lines">
  <img class="fixed top-5 right-0 h-16 md:h-60" src="./assets/images/pattern-squiggly-line-top.svg" alt="pattern-squiggly-line-top">

  <img class="fixed bottom-0 left-0 h-40 md:h-96 -z-10" src="./assets/images/pattern-squiggly-line-bottom.svg" alt="pattern-squiggly-line-bottom">

  <header class="flex justify-center mt-10 z-10 h-6 md:h-8 lg:h-10 cursor-pointer">
    <img href="./index.html" src="./assets/images/logo-full.svg" alt="logo"> 
  </header>

  <main class="text-white mt-10 mb-28 sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-sm px-4 mx-auto">

    <div class="z-10 flex flex-col justify-center align-middle space-y-5">
      <h1 class="font-bold text-xl text-center md:text-5xl">
        Congrats, <span class="text-orange-500" id="ticket-name"></span>! Your ticket is ready.
      </h1>
      <p class="text-center text-sm opacity-60 md:text-lg">
        We've emailed your ticket to <span class="text-orange-500 opacity-100" id="ticket-email"></span> and will send updates in the run up to the event.
      </p>
    </div>

    <div class="mt-10 mx-auto">
      <div class="relative flex justify-center items-center" id="ticket-bg">
        <img class="absolute top-0 right-auto left-auto -z-10" src="./assets/images/pattern-ticket.svg" alt="pattern-ticket">

        <div class="grid grid-cols-3 p-5 md:py-14 md:gap-10">
          <div class="col-span-2 flex flex-col gap-4 md:gap-8">
            <div>
              <img src="./assets/images/logo-full.svg" alt="logo-full">
              <p class="text-xs opacity-50 mt-4">Jun 13, 2025 / Izmir</p>
            </div>
            <div class="mt-4 flex space-x-2">
              <div><img class="h-12 md:h-16 rounded-md" id="ticketAvatar" src="" alt=""></div>
              <div>
                <p class="text-sm md:text-xl mb-1" id="ticketName"></p>
                <div class="flex space-x-2 items-center">
                  <img src="./assets/images/icon-github.svg" alt="">
                  <p class="text-xs md:text-lg opacity-50" id="ticketUsername"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-1 rotate-90 opacity-50 md:text-2xl mr-6">
            <p>#00001</p>
          </div>
        </div>
      </div>
    </div>

    

  </main>

</body>
</html>
